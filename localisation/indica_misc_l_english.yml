indica_events.NAME1:0 "White Tiger"
indica_events.DESC1:0 "Our skilled hunters have recently captured a majestic white tiger. News of the capture of this exotic animal spreads like wildfire. Possessing such a rare creature is surely a matter of great prestige."
indica_events.1a:0 "Vijayanagar would be happy to have this tiger. For the right price."
indica_events.1b:0 "Keep the tiger at our royal court. Let our foreign visitors be amazed."
indica_events.1c:0 "Keep the tiger at our training grounds. Let our soldiers be inspired."


 indica_events.NAME2:0 "What Government Should we Persue"
 indica_events.DESC2:0 "There have been meetings in recent times between influential captains within our decentralised realm to decide a path forward with our government. Some argue that we should keep the long tradition of a monarch in this land, and allow one of our admiralty to take this mantle. However, some argue that a council of captains should be made permanant to create a Pirate Republic. What path shall we choose?"
 indica_events.2a:0 "Allow one Captain to rule as Monarch"
 indica_events.2b:0 "Establish a Pirate Republic"


distant_shores.NAME1:0 "A Visitor from Distant Shores"
distant_shores.DESC1:0 "As the sun sets over the bustling port of Kochin, news spreads like wildfire of an unfamiliar ship on the horizon, its sails billowing with the breeze. As the news reaches the portmaster, he is faced with a pivotal decision on how to handle this unexpected encounter."
distant_shores.1a:0 "The great port of Kochin welcomes all."
distant_shores.1b:0 "A grave violation of our territorial waters."
distant_shores.1c:0 "That's a fine ship you've got there. Shame if something were to happen to it."


indica_events.NAME3:0 "High in the Western Ghat Mountains"
indica_events.DESC3:0 "There is a particularly potent variant of ganja from the Idukki region of the Western Ghat Mountains that is quite the rage in Kochin these days. Known locally as Neelachadayan due it its distinctive blue locks, it is also known as "Idukki Gold" amongst urban consumers in Kochin and abroad. It has gained increased popularity recently as our pirate friends have started investing in farming this variant on a commercial scale, including for export. "
indica_events.3a:0 "Whatever keeps the people happy."
indica_events.3b:0 "Can our botanists find medical uses for this herb?"
indica_events.3c:0 "Bring some to my chamber. I shall investigate this personally."
indica_events.3d:0 "Such earthly pleasures are for the weak minded. Stop this at once!"

